<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div>
        <h1>Counter</h1>
        <h2>Actual Visits: {{session['actual_visits']}}</h2>
        <h2>{{session['site_accessed']}}</h2>
        <div class="buttons">
            <form action="/add_two">
                <button>Add Two</button>
            </form>
            <form action="/destroy_session">
                <button>Reset</button>
            </form>
        </div>
        <form action="/increase_counter" method="post">
            <label for="incrament">Set incrament value:</label>
            <input type="text" name="incrament">
            <button>Increase</button>
        </form>
    </div>

</body>
</html>
